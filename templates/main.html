
<div id="projects" class="center">
    <div>
    <h2>Projects</h2>
    <h5>University Programming Projects</h5>

        <div class="container-fluid">
          <div class="row is-flex">
              <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3" ng-repeat="project in myprojects">  
                 <div class="list-content">    
                  <a href="{{project.link}}"><h4>{{project.title}}</h4></a>  
                  <a href="{{project.link}}" target="_blank"><img class="image-holder block-center thumbnail" ng-src="{{project.image}}" alt=""/></a> 
                  <p id="projectDesc">{{project.description}}</p>  
                  <p>{{project.year}}</p>
                  <a href="{{project.docLink}}">Documentation <i class="fa fa-external-link-square" aria-hidden="true"></i></a>  
                </div>  
              </div>  

          </div>
        </div>

    </div>
</div>
